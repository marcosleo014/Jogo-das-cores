<script>

    function selecionados(k, n) {
        lista = [k];
        const linha = k/n;
        if (linha <= 1) {
            lista.push(k+n)
        } else if (n-1 < linha) {
            lista.push(k - n)
        } else {
            lista.push(k - n, k + n)
        };
        const coluna = k % n;
        if (coluna == 1) {
            lista.push(k + 1)
        } else if (coluna == 0) {
            lista.push(k - 1)
        } else {
            lista.push(k - 1, k + 1)
        };
        return lista
    }

    const k = +prompt('digite um valor:')
    alert(selecionados(k, 4))

</script>
